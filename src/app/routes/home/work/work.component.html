<div class="container section">
  <section>
    <div class="heading">
      <div class="name">
        <div class="count">02.</div>
        <div class="name">Some Projects Iâ€™ve Built</div>
      </div>
      <div class="line"></div>
    </div>

    <div class="content">
      <div class="projects">
        <div
          class="project"
          *ngFor="let project of dataService.featuredProjects; let i = index"
          [ngClass]="{ reverse: i % 2 != 0 }"
        >
          <div class="image">
            <div class="overlay"></div>
            <img [src]="project.imageUrl" alt="" />
          </div>
          <div class="about">
            <div class="featured">Featured Project</div>
            <div class="name">{{ project.name }}</div>
            <div class="description">
              {{ project.description }}
            </div>
            <div class="technologies">
              <div
                class="technology"
                *ngFor="let technology of project.technologies"
              >
                {{ technology }}
              </div>
            </div>
            <div class="urls">
              <div class="icon">
                <a [href]="project.githubUrl" target="_blank">
                  <github></github>
                </a>
              </div>
              <div class="icon">
                <a [href]="project.projectUrl" target="_blank">
                  <link-icon></link-icon>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
